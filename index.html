<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visualizing artwork</title>
    <style>
        .album-info {
            position: absolute;
            text-align:center;
            bottom: 10px;
            right: 20px;
        }
        .album-info img {opacity: 0.9;}
        button {
            position: fixed;
            background-color: Transparent;
            background-repeat:no-repeat;
            border-color: #000;
            cursor:pointer;
            overflow: hidden;
            outline:none;
            color: #000;
            border-style: solid;
        }
        canvas {margin-left: 150px;}
    </style>
</head>
<body>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <button>Play/pause</button>
    <canvas></canvas>
    <div class="album-info">
        <h3>Song & artwork by</h3>
        <a href="http://www.industriesoftheblindmusic.com/">
        <img src="artwork.jpg" width="200" height="200" />
        <p>Industries of the Blind</p>
        <i>Chapter 1: Had We Known Better</i>
        </a>
    </div>

    <script src="bufferLoader.js"></script>
    <script src="visualizer.js"></script>
    <script>
        context = new (window.AudioContext || window.webkitAudioContext)();
        function loadSounds(obj, soundMap) {
            var names = [];
            var paths = [];
            for (var name in soundMap) {
                var path = soundMap[name];
                names.push(name);
                paths.push(path);
            }
            bufferLoader = new BufferLoader(context, paths, function(bufferList) {
                for (var i = 0; i < bufferList.length; i++) {
                    var buffer = bufferList[i];
                    var name = names[i];
                    obj[name] = buffer;
                }
            });
            bufferLoader.load();
        }

        var app = new artworkVisualizer();
        document.querySelector('button').addEventListener('click', function(){
            app.togglePlayback();
        });
    </script>
</body>
</html>
